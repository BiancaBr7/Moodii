version: '3.8'

services:
  backend:
    image: ghcr.io/biancabr7/moodii/backend:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MONGODB_URI=mongodb://mongo:27017/moodii
    depends_on:
      - mongo
    networks:
      - moodii-network

  ml-api:
    image: ghcr.io/biancabr7/moodii/ml-api:latest
    ports:
      - "5000:5000"
    volumes:
      - ./ml/models:/app/models
    networks:
      - moodii-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/biancabr7/moodii/frontend:latest
    volumes:
      - ./frontend/app/build/outputs/apk:/apk-output
    networks:
      - moodii-network

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=moodii
    volumes:
      - mongo_data:/data/db
      - ./backend/init-db:/docker-entrypoint-initdb.d
    networks:
      - moodii-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - ml-api
    networks:
      - moodii-network

volumes:
  mongo_data:

networks:
  moodii-network:
    driver: bridge
