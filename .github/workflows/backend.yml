name: Backend CI

on:
  push:
    paths:
      - 'backend/moodii/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/moodii/**'
      - '.github/workflows/backend.yml'

jobs:
  build:
    name: Build & Test Spring Boot App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/moodii

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§± Make mvnw executable (Unix fix)
        run: chmod +x mvnw

      - name: ğŸ—ï¸ Build with Maven
        run: ./mvnw clean package -DskipTests

      # Optional: run tests (enable this when you have them)
