name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Java and Maven
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    # Step 3: Build the application
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # Step 4: Build Docker image
    - name: Build Docker image
      run: docker build -f backend/moodii/Dockerfile.java17 -t moodii-backend:${{ github.sha }} .

    # Step 5: Push Docker image to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push moodii-backend:${{ github.sha }}

    # Step 6: Deploy to server (optional)
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
        docker pull moodii-backend:${{ github.sha }}
        docker stop moodii-backend || true
        docker rm moodii-backend || true
        docker run -d --name moodii-backend -p 8080:8080 moodii-backend:${{ github.sha }}
        EOF