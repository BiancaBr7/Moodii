name: Deploy Moodii to Azure

on:
  push:
    branches:
      - main
      - containerize
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: placeholder/backend
  ML_IMAGE_NAME: placeholder/ml-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build with Maven (backend module)
        run: |
          chmod +x backend/moodii/mvnw
          ./backend/moodii/mvnw -B -f backend/moodii/pom.xml clean package -DskipTests

      - name: Compute lowercase image names
        id: names
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LC" >> $GITHUB_OUTPUT
          echo "backend_image=$REPO_LC/backend" >> $GITHUB_OUTPUT
          echo "ml_image=$REPO_LC/ml-api" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -f backend/moodii/Dockerfile -t ${{ env.REGISTRY }}/${{ steps.names.outputs.backend_image }}:${{ github.sha }} backend/moodii

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/${{ steps.names.outputs.backend_image }}:${{ github.sha }}

      - name: Deploy to server (optional)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull ${{ env.REGISTRY }}/${{ steps.names.outputs.backend_image }}:${{ github.sha }}
            docker stop moodii-backend || true
            docker rm moodii-backend || true
            docker run -d --name moodii-backend -p 8080:8080 ${{ env.REGISTRY }}/${{ steps.names.outputs.backend_image }}:${{ github.sha }}
          EOF