<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelated Audio Tab</title>
<!-- Tailwind CSS CDN for easy styling -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Custom pixelated font for a more authentic low-res feel */
@font-face {
font-family: 'PixelatedFont';
src: url('https://fonts.cdnfonts.com/s/17260/PressStart2P-Regular.woff') format('woff');
}
body {
font-family: 'Inter', sans-serif;
background-color: #e0b0ff; /* Light pastel purple background for the page */
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
padding: 20px;
box-sizing: border-box;
}
.pixel-border {
border: 4px solid #8e44ad; /* Thicker, pixelated border */
box-shadow: 6px 6px 0px 0px #6c3483; /* Pixelated shadow */
}
.pixel-button {
font-family: 'PixelatedFont', cursive;
border: 2px solid #6c3483;
background-color: #bb8fce;
color: white;
text-shadow: 1px 1px 0px #6c3483;
transition: background-color 0.1s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
box-shadow: 3px 3px 0px 0px #6c3483;
cursor: pointer;
line-height: 1; /* Adjust line height for pixel font */
}
.pixel-button:hover {
background-color: #a569bd;
transform: translate(1px, 1px);
box-shadow: 2px 2px 0px 0px #6c3483;
}
.pixel-button:active {
background-color: #8e44ad;
transform: translate(3px, 3px);
box-shadow: 0px 0px 0px 0px #6c3483;
}
.pixel-emoji {
font-size: 2.5rem; /* Larger emoji size for pixelated look */
line-height: 1;
/* Using a filter to simulate desaturation/colorization */
filter: grayscale(80%) brightness(120%) contrast(80%);
transition: filter 0.3s ease-in-out, transform 0.2s ease-in-out;
transform: scale(0.9);
cursor: pointer;
}
.pixel-emoji.highlighted {
filter: none; /* Remove grayscale to make it fully colorized */
transform: scale(1.1);
}
/* Responsive adjustments for smaller screens */
@media (max-width: 640px) {
.tab-container {
width: 95%; /* Adjust width for smaller screens */
padding: 1rem; /* Reduce padding */
}
.pixel-button {
padding: 0.5rem 1rem; /* Adjust button padding */
font-size: 0.9rem;
}
.pixel-emoji {
font-size: 2rem; /* Smaller emojis on mobile */
}
}
</style>
</head>
<body class="bg-[#e0b0ff]">
<div class="tab-container bg-[#f0e6fa] p-6 sm:p-8 rounded-lg pixel-border max-w-sm w-full mx-auto text-center">
<!-- Main Tab Container -->
<h2 class="text-xl sm:text-2xl font-bold text-[#6c3483] mb-6 font-pixelatedFont">AUDIO RECORDER</h2>
<!-- Control Buttons Section -->
<div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
<!-- Record Button -->
<button id="recordButton" class="pixel-button rounded-full w-20 h-20 flex items-center justify-center text-3xl bg-[#8e44ad] hover:bg-[#a569bd] active:bg-[#6c3483]">
<!-- Pixelated circle icon -->
<span class="block w-8 h-8 rounded-full bg-white"></span>
</button>
<div class="flex gap-4">
<!-- Pause/Play Button -->
<button id="pausePlayButton" class="pixel-button rounded-md px-6 py-3 text-lg">
<!-- Initial state: Play icon -->
<span id="pausePlayIcon" class="material-icons">&#9654;</span> <!-- Unicode for play triangle -->
<!-- &#10074;&#10074; for pause, &#9654; for play -->
</button>
<!-- Restart Button -->
<button id="restartButton" class="pixel-button rounded-md px-6 py-3 text-lg">
<!-- Unicode for restart icon -->
&#x21BB;
</button>
</div>
</div>
<!-- Predicted Mood Section -->
<div class="mb-8 p-4 bg-[#dab8f0] rounded-md pixel-border">
<h3 class="text-md sm:text-lg font-bold text-[#6c3483] mb-3 font-pixelatedFont">Predicted Mood:</h3>
<div id="moodsContainer" class="flex justify-center items-center gap-2 sm:gap-4 flex-wrap">
<!-- Emojis with data-mood attribute -->
<span class="pixel-emoji" data-mood="happy">üòÑ</span>
<span class="pixel-emoji" data-mood="sad">üò¢</span>
<span class="pixel-emoji" data-mood="mad">üò†</span>
<span class="pixel-emoji" data-mood="surprised">üòÆ</span>
<span class="pixel-emoji" data-mood="neutral">üòê</span>
</div>
</div>
<!-- Save Button -->
<button id="saveButton" class="pixel-button rounded-md px-8 py-4 text-xl w-full sm:w-auto">
Save
</button>
</div>
<script>
// JavaScript for interactivity
document.addEventListener('DOMContentLoaded', () => {
const recordButton = document.getElementById('recordButton');
const pausePlayButton = document.getElementById('pausePlayButton');
const pausePlayIcon = document.getElementById('pausePlayIcon');
const restartButton = document.getElementById('restartButton');
const saveButton = document.getElementById('saveButton');
const moodsContainer = document.getElementById('moodsContainer');
const moodEmojis = document.querySelectorAll('.pixel-emoji');
let isRecording = false;
let isPaused = false;
// --- Button Click Handlers ---
recordButton.addEventListener('click', () => {
isRecording = !isRecording;
if (isRecording) {
console.log('Recording started...');
// Visually indicate recording (e.g., pulsing effect, color change)
recordButton.classList.add('animate-pulse', 'bg-red-500');
pausePlayIcon.innerHTML = '&#10074;&#10074;'; // Change to pause icon
isPaused = false;
} else {
console.log('Recording stopped.');
recordButton.classList.remove('animate-pulse', 'bg-red-500');
// Reset to play icon if recording stopped
pausePlayIcon.innerHTML = '&#9654;';
}
// Simulate a random mood prediction on record start/stop
highlightRandomMood();
});
pausePlayButton.addEventListener('click', () => {
if (isRecording) {
isPaused = !isPaused;
if (isPaused) {
console.log('Audio paused.');
pausePlayIcon.innerHTML = '&#9654;'; // Change to play icon
} else {
console.log('Audio resumed.');
pausePlayIcon.innerHTML = '&#10074;&#10074;'; // Change to pause icon
}
} else {
console.log('No recording to pause/play. Start recording first.');
}
});
restartButton.addEventListener('click', () => {
console.log('Recording restarted.');
isRecording = false;
isPaused = false;
recordButton.classList.remove('animate-pulse', 'bg-red-500');
pausePlayIcon.innerHTML = '&#9654;'; // Reset to play icon
// Clear any highlighted mood
moodEmojis.forEach(emoji => emoji.classList.remove('highlighted'));
});
saveButton.addEventListener('click', () => {
console.log('Audio saved!');
// Implement actual save functionality here (e.g., send to server)
// For this visualization, we just log to console.
alertMessage('Audio Saved!', 'Success'); // Use custom alert for visual feedback
});
// --- Mood Highlighting Logic ---
function highlightRandomMood() {
// Remove existing highlights
moodEmojis.forEach(emoji => emoji.classList.remove('highlighted'));
// Pick a random emoji to highlight
const randomIndex = Math.floor(Math.random() * moodEmojis.length);
moodEmojis[randomIndex].classList.add('highlighted');
console.log(`Predicted Mood: ${moodEmojis[randomIndex].dataset.mood}`);
}
// --- Custom Alert Function (Instead of alert()) ---
function alertMessage(message, type = 'Info') {
const existingAlert = document.getElementById('customAlert');
if (existingAlert) {
existingAlert.remove();
}
const alertDiv = document.createElement('div');
alertDiv.id = 'customAlert';
alertDiv.className = `fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-md shadow-lg text-white font-bold text-center z-50 transition-all duration-300 ease-out transform scale-0 opacity-0`;
let bgColor = '';
if (type === 'Success') {
bgColor = 'bg-green-500';
} else if (type === 'Error') {
bgColor = 'bg-red-500';
} else {
bgColor = 'bg-blue-500';
}
alertDiv.classList.add(bgColor);
alertDiv.innerHTML = `<span>${message}</span>`;
document.body.appendChild(alertDiv);
// Animate in
setTimeout(() => {
alertDiv.classList.remove('scale-0', 'opacity-0');
alertDiv.classList.add('scale-100', 'opacity-100');
}, 10); // Small delay for transition to work
// Animate out after a few seconds
setTimeout(() => {
alertDiv.classList.remove('scale-100', 'opacity-100');
alertDiv.classList.add('scale-0', 'opacity-0');
alertDiv.addEventListener('transitionend', () => alertDiv.remove());
}, 3000);
}
// Initial random mood highlight for demonstration
highlightRandomMood();
});
</script>
</body>
</html>
