# Application properties for Moodii
# This file contains configuration settings for the Moodii application
# Project Name: Moodii
spring.application.name=moodii

# Database configuration
spring.data.mongodb.uri=mongodb://localhost:27017/moodii

# JWT Secret and expiration
moodii.jwt.secret=secretKey
moodii.jwt.expiration=3600000

# Server configuration
# The server will run on port 8080
# You can change this port if needed
server.port=8080
server.address=0.0.0.0

ml.service.url=http://ml-service:8000

spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.com.moodii=INFO
logging.file.name=/app/logs/moodii-backend.log

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Upload directory
moodii.upload.dir=/app/uploads

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always